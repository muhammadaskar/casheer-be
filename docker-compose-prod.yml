version: '3'
services:
  mysql:
    image: mysql:8.0.31
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: db_prod_casheer
    ports:
      - "3307:3307"
    volumes:
      - mysql-data:/var/lib/mysql-prod
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - mynetwork # Nama jaringan yang sama dengan jaringan aplikasi

  casheer-app:
    image: 'prod-casheer-be-image:latest'
    # volumes:
    #   - ./assets:/app/assets
    depends_on:
      - mysql
    links:
      - mysql
    environment:
      DB_HOST: prod-casheer-be-mysql-1
      DB_PORT: 3307
      DB_USER: root
      DB_PASSWORD: default
      DB_NAME: db_prod_casheer
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    env_file:
      - .env
    restart: on-failure
    networks:
      - mynetwork # Nama jaringan yang sama dengan jaringan MySQL

  networks:
  mynetwork:
    # Nama jaringan yang sama dengan jaringan MySQL
    driver: bridge # Anda dapat menggunakan driver jaringan yang sesuai dengan kebutuhan Anda

volumes:
  mysql-data:
